<!doctype html>
<html lang = 'en'>
  <head>
    <meta charset = "utf-8">
    <meta name = "description" content = "a page for entering your location">
    <title> Pizza Main Page </title>
    <link rel="stylesheet" type="text/css" href="static/Styles/pizza_signup_style.css">
  </head>
  <body>
    <h1>Touch Pizza, <br> Get Pizza</h1>

      <img src="static/Images/pizza_image.png" name="clickPizza" class="pizza_image"/>

      <br>

      <p>
      Log-In
      </p>


      <div class="logIn">
        <form action="">
        <div class="logIn1">
        Email:
        </div>
        <input type="text" name="Email" placeholder="Username" value="{{ request.form.username }}">
        
        <div class="logIn1">
        Password:
        </div>
        <input type="password" name="Password" placeholder="Password" value="{{ request.form.password }}">
        <br><br>
        <input type="submit" value="Submit">
        </form> 
      </div>

    <script src="static/Scripts/pizza_script.js"></script>
  </body>
</html>
