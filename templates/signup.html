{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<p>
Sign-Up
</p>


<div class="signUp">
  <form method= "POST" action="/signup">
  {{ form.hidden_tag() }}
  {{ wtf.form_field(form.username) }}
  {{ wtf.form_field(form.email) }}
  {{ wtf.form_field(form.password) }}
  <br>
  <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
